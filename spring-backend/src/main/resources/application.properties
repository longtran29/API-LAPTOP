spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate = true
#spring.flyway.ignore-missing-migrations=true

#show binding values
logging.level.org.hibernate.type.descriptor.sql=trace

jwt.secret = secretly123
spring.main.allow-bean-definition-overriding=true
spring.freemarker.template-loader-path= classpath:/templates

#60 minutes (30 * 60 seconds = 1800 seconds) - 1000 * 60 * 60
jwt.expiration= 1000 * 60 * 60;
management.security.enabled=false

#DOMAIN_CLIENT=

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#remove trace field exception in response returned when call api - postman
server.error.include-stacktrace=never

server.error.include-message=always

#paypal
paypal.baseUrl = https://api-m.sandbox.paypal.com
paypal.clientId = ${PAYPAL_ID}
paypal.secret = ${PAYPAL_SECRET}

spring.devtools.restart.log-condition-evaluation-delta=false
